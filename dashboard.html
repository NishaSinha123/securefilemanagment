
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Management</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 p-6">

    <!-- Container -->
    <div class="bg-white shadow-2xl rounded-lg p-8 w-full max-w-md text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Secure File Management</h1>
        <p id="welcomeUser" class="text-lg text-gray-600 italic"></p>

        <!-- File Upload Section -->
        <div class="mt-6 p-5 bg-gray-100 shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-3">Upload a File</h2>
            <form id="uploadForm" class="flex flex-col items-center">
                <input type="file" id="fileUpload" class="p-2 border border-gray-300 rounded-lg w-full mb-3">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium p-2 px-6 rounded-lg transition">Upload</button>
            </form>
        </div>

        <!-- File List Section -->
        <div class="mt-6 p-5 bg-gray-100 shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-3">Your Files</h2>
            <ul id="fileList" class="list-disc pl-6 text-left text-gray-700"></ul>
        </div>

        <button id="logoutBtn" class="mt-6 bg-red-500 hover:bg-red-600 text-white font-medium p-2 px-6 rounded-lg transition">Logout</button>
    </div>

</body>
</html>
