<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <script src="script.js" defer></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <input id="loginName" type="text" placeholder="Enter your name" class="w-full p-2 border rounded mb-2" required>
        <input id="loginPassword" type="password" placeholder="Enter password" class="w-full p-2 border rounded mb-4" required>
        <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-500">Signup</a></p>
        <p id="loginMessage" class="text-red-500 mt-2 text-center"></p>
    </div>
    <script>
           function login() {
        let name = document.getElementById("loginName").value.trim();
        let password = document.getElementById("loginPassword").value.trim();
        let message = document.getElementById("loginMessage");
    
        if (name === "" || password === "") {
            message.textContent = "Please fill in all fields!";
        } else {
            message.textContent = ""; 
            window.location.href = "dashboard.html"; 
        }
    }
    </script>
</body>
</html>
